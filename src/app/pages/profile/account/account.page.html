<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Mon compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="accountForm" (ngSubmit)="updateAccount()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Prénom</ion-label>
        <ion-input formControlName="prenom" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input formControlName="nom" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ville</ion-label>
        <ion-input formControlName="ville" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Code Postal</ion-label>
        <ion-input formControlName="codePostal" type="text" maxlength="5"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="accountForm.invalid">
        Mettre à jour
      </ion-button>
    </div>
  </form>
</ion-content>
