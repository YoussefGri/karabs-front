<ion-header>
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/explore"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ capitalizeFirstLetter(categoryName) }}</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="toggleFilterOptions()">
          <ion-icon name="filter" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<!-- Filtres sélectionnés -->
<div class="selected-filters" *ngIf="selectedCriteres.length > 0">
    <ion-chip *ngFor="let critereKey of selectedCriteres" color="danger" (click)="toggleCritere(critereKey)">
        <ion-label font-weight="bold">{{ getCritereLabel(critereKey) }}</ion-label>
        <ion-icon name="close"></ion-icon>
    </ion-chip>
</div>

<!-- Options de filtre (affichées/masquées) -->
<div class="filter-options" *ngIf="showFilterOptions">
    <h2 class="filter-title">Trier par</h2>
    <ion-list>
    <ion-item *ngFor="let critere of criteres">
        <ion-label>{{ critere.label }}</ion-label>
        <ion-toggle 
        [checked]="selectedCriteres.includes(critere.key)"
        (ionChange)="toggleCritere(critere.key)"
        color="danger">
        </ion-toggle>
    </ion-item>
    </ion-list>
</div>

<!-- Liste des enseignes -->
<div class="enseigne-list">
    <div class="card" *ngFor="let enseigne of enseignes">
    <img [src]="enseigne.photo || 'assets/default.jpg'" class="enseigne-image" />
    <div class="card-content">
        <h2>{{ enseigne.nom }}</h2>
        <p>{{ enseigne.description }}</p>
        <p>{{ enseigne.adresse }}</p>
        <p>{{ enseigne.numeroTelephone }}</p>
        <div class="card-footer">
        <div class="stars">
            <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
            <ion-icon
                [name]="enseigne.noteMoyenne >= star ? 'star' : enseigne.noteMoyenne >= star - 0.5 ? 'star-half' : 'star-outline'"
                class="star-icon">
            </ion-icon>
            </ng-container>
            <span class="note">({{ enseigne.noteMoyenne }})</span>
        </div>
        <ion-button color="danger">Join</ion-button>
        </div>
    </div>
    </div>
</div>
</ion-content>
