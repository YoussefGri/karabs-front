<ion-header class="custom-header">
  <ion-toolbar>
    <div class="header-content">
      <ion-icon name="time" class="header-clock"></ion-icon>
      <ion-title class="header-title">Horaires</ion-title>
      <div class="header-divider"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content">
  <div class="timeline-container">
    <ng-container *ngIf="aDesHoraires">
      <div class="time-card" *ngFor="let horaire of horairesList">
        <div class="day-section">
          <ion-icon name="calendar" class="day-icon"></ion-icon>
          <span class="day-name">{{ horaire.jour }}</span>
        </div>
        <div class="time-section">
          <span class="time-range">{{ horaire.heures }}</span>
        </div>
        <div class="time-decoration"></div>
      </div>
    </ng-container>

    <div *ngIf="!aDesHoraires" class="no-hours">
      <div class="empty-state">
        <ion-icon name="cloud-offline" class="empty-icon"></ion-icon>
        <h3 class="empty-title">Horaires non communiqu√©s</h3>
        <p class="empty-message">Aucun horaire disponible actuellement</p>
      </div>
    </div>
  </div>
</ion-content>
